<div class="google-map">
  <google-map
    [options]="options"
    (mapClick)="showRoute ? null : onMapClick($event)"
  >
    <map-marker [position]="markerPosition"></map-marker>
    <ng-container *ngIf="directionResult">
      <map-directions-renderer [directions]="directionResult">
      </map-directions-renderer>
    </ng-container>
  </google-map>
</div>
